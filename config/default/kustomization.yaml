apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../crd
  - ../manager

patches:
  - path: manager_auth_proxy_patch.yaml
    target:
      kind: Deployment
      name: controller-manager
  - path: manager_config_patch.yaml
    target:
      kind: Deployment
      name: controller-manager
  - path: manager_image_patch.yaml
    target:
      kind: Deployment
      name: controller-manager
