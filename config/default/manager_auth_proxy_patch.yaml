apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: mailer-operator-system
spec:
  template:
    spec:
      containers:
      - name: kube-rbac-proxy
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
